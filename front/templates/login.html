{{ define "content" }}
<h1>Login</h1>
<div class="container">
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" /><br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" /><br />

    <button type="submit">Login</button>
    <button
      class="linkBtn"
      onclick="window.location.replace('/register'); event.preventDefault()"
    >
      To register
    </button>

    <button
      onclick="window.location.href='{{.GoogleLink}}'; event.preventDefault()"
    >
      Google
    </button>
    <div id="display-error"></div>
  </form>
</div>
<script src="/static/js/login.js"></script>
{{ end }}
